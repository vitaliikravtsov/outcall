<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <div class="content">
      <form class="searchCall">
        <h2>Здійснити вихідний дзвінок</h2>
        <div class="searchCall-block">
          <label for="date">Дата та час дзвінка</label>
          <div class="input-group input-wrapper">
            <span class="input-group-text" id="basic-addon1"><i class="far fa-calendar-alt"></i></span>
            <input id="date" type="datetime-local" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1" />
          </div>
        </div>

        <div class="searchCall-block">
          <label for="number">Номер телефону клієнта</label>
          <div class="input-group input-wrapper">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-square-alt"></i></span>
            <input id="number" type="text" class="form-control" placeholder="+380..." aria-label="Username"
              aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class="searchCall-block">
          <label for="id">ID клієнта</label>
          <div class="input-group input-wrapper">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-tie"></i></span>
            <input id="id" type="text" class="form-control" placeholder="ID" aria-label="Username"
              aria-describedby="basic-addon1" />
          </div>
        </div>
        <input class="searchCall-bttn" type="submit" />
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/490fd5ed6c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
